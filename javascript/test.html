<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //선언
        {
            function func() {
                document.write("자바스크립트가 실행되었습니다.1");
            }
            func();
        }


        //익명
        {
            const func2 = function () {
                document.write("자바스크립트가 실행되었습니다.2");
            }
            func2();
        }

        //리턴
        {
            function func3() {
                const str = "자바스크립트가 실행되었습니다.3";
                return str;
            }

            document.write(func3());
        }

        //매개변수

        function func4(text) {
            document.write(text);
        }
        func4("자바스크립트가 실행되었습니다.4<br>");


        // fon문 1-10

        for (let i = 1; i <= 10; i++) {
            document.write(i);
        }




        const num = [1, 2, 3, 4, 5]

        //for

        for (let i = 0; i < num.length; i++) {
            document.write(num[i]);
        }


        //forEach (element, index, array)
        num.forEach(function (el) {
            document.write(el);
        });

        num.forEach((el) => {
            document.write(el);
        });

        num.forEach(el => {
            document.write(el);
        });

        num.forEach(el => document.write(el));



        //for in

            for (let el in num) {
                document.write(num[el]);
            }

        //for of

        for (let el of num) {
                document.write(el);
            }
    </script>
</body>

</html>
